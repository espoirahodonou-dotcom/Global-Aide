    <script>
        let currentLang = 'fr';
        let currentCurrency = 'â‚¬';

        // SystÃ¨me de synchronisation (Slider <-> Input Number)
        function syncInputs(source) {
            const range = document.getElementById('amountRange');
            const number = document.getElementById('amountInput');

            if (source === 'range') {
                number.value = range.value;
            } else {
                range.value = number.value;
            }
            calculateLoan();
        }

        const translations = {
            fr: {

                pl_nom: "Nom Complet", pl_id: "NÂ° Passeport / CNI", pl_wa: "NumÃ©ro WhatsApp", pl_email: "Votre Email", pl_bank: "Nom Banque & IBAN", thanks: "ReÃ§u ! Un agent vous contactera sur WhatsApp."
            },
            en: { 
                cont: "CONTINUE", sim: "Loan Check", sub: "3% Fixed Rate â€¢ 3 Months Delay", amt: "Amount", dur: "Duration", yr: "Years", men: "Monthly:", tot: "Total:", next: "Next", fTitle: "Information", back: "Back", submit: "SEND REQUEST", pays: "Country",
                pl_nom: "Full Name", pl_id: "Passport ID", pl_wa: "WhatsApp Number", pl_email: "Your Email", pl_bank: "Bank Name & Account Number", thanks: "Received! Agent will contact you on WhatsApp."
            },
            es: { 
                cont: "CONTINUAR", sim: "SimulaciÃ³n", sub: "Tasa fija 3% â€¢ Pago en 3 meses", amt: "Monto", dur: "Plazo", yr: "AÃ±os", men: "Mensualidad:", tot: "Total:", next: "Siguiente", fTitle: "InformaciÃ³n", back: "AtrÃ¡s", submit: "ENVIAR SOLICITUD", pays: "PaÃ­s",
                pl_nom: "Nombre Completo", pl_id: "NÂ° Pasaporte / DNI", pl_wa: "NÃºmero WhatsApp", pl_email: "Su Correo", pl_bank: "Banco y NÃºmero de Cuenta", thanks: "Â¡Recibido! Le contactaremos por WhatsApp."
            },
            de: { 
                cont: "WEITER", sim: "Kreditrechner", sub: "3% Zins â€¢ 3 Monate Aufschub", amt: "Betrag", dur: "Dauer", yr: "Jahre", men: "Monatlich:", tot: "Gesamt:", next: "Weiter", fTitle: "Informationen", back: "ZurÃ¼ck", submit: "ANTRAG SENDEN", pays: "Land",
                pl_nom: "VollstÃ¤ndiger Name", pl_id: "Reisepass Nr.", pl_wa: "WhatsApp Nummer", pl_email: "Ihr Email", pl_bank: "Bank & IBAN", thanks: "Empfangen! Kontakt Ã¼ber WhatsApp."
            }
        };

        function selectLang(lang, currency) {
            currentLang = lang;
            currentCurrency = currency;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('btn-' + lang).classList.add('selected');
            
            const btnText = document.getElementById('btn-text');
            if(btnText) btnText.innerText = translations[lang].cont;
            document.getElementById('lang-continue').classList.remove('hidden');
            
            updateContent(lang);
        }

        function goToStep(stepNumber) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            const stepId = stepNumber === 1 ? 'step-lang' : stepNumber === 2 ? 'step-sim' : 'step-form';
            document.getElementById(stepId).classList.add('active');
            window.scrollTo(0,0);
        }

        function updateContent(lang) {
            const t = translations[lang];
            
            // Textes basiques
            const safeSetText = (id, text) => { const el = document.getElementById(id); if(el) el.innerText = text; };
            safeSetText('sim-title', t.sim); safeSetText('hero-sub', t.sub); safeSetText('lbl-amt', t.amt);
            safeSetText('lbl-dur', t.dur); safeSetText('lbl-years', t.yr); safeSetText('res-lbl-men', t.men);
            safeSetText('res-lbl-tot', t.tot); safeSetText('btn-next', t.next); safeSetText('form-title', t.fTitle);
            safeSetText('btn-back', t.back); safeSetText('btn-submit', t.submit); safeSetText('lbl-pays', t.pays);

            // Traduction des placeholders (Textes gris dans les cases)
            document.getElementById('input-nom').placeholder = t.pl_nom;
            document.getElementById('input-id').placeholder = t.pl_id;
            document.getElementById('input-wa').placeholder = t.pl_wa;
            document.getElementById('input-email').placeholder = t.pl_email;
            document.getElementById('input-bank').placeholder = t.pl_bank;

            document.getElementById('loanForm').onsubmit = function() { alert(t.thanks); return true; };

            const countrySelect = document.getElementById('country-select');
            if(lang === 'es') countrySelect.value = "Porto Rico"; 
            else if(lang === 'en') countrySelect.value = "USA"; 
            else countrySelect.value = "France";
            updateCountryData();
        }

        function calculateLoan() {
            const amount = parseInt(document.getElementById('amountInput').value); // On prend la valeur de l'input numÃ©rique
            const years = parseInt(document.getElementById('yearRange').value);
            
            document.getElementById('year-val').innerText = years;

            const total = Math.round(amount + (amount * 0.03));
            const monthly = Math.round(total / (years * 12));

            document.getElementById('res-total').innerText = new Intl.NumberFormat().format(total) + " " + currentCurrency;
            document.getElementById('res-monthly').innerText = new Intl.NumberFormat().format(monthly) + " " + currentCurrency;
            
            document.getElementById('hidden-montant').value = amount + " " + currentCurrency;
            document.getElementById('hidden-annees').value = years + " ans";
            
            document.querySelectorAll('.curr').forEach(el => el.innerText = currentCurrency);
        }

        function updateCountryData() {
            const select = document.getElementById('country-select');
            const opt = select.options[select.selectedIndex];
            document.getElementById('phone-prefix').innerText = opt.getAttribute('data-code');
            currentCurrency = opt.getAttribute('data-curr');
            calculateLoan();
        }

        window.onload = function() { calculateLoan(); };
    </script>
