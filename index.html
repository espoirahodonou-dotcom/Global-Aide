        let st; const lsr = document.getElementById('laser-line'), fgr = document.getElementById('finger-icon'), inst = document.getElementById('scan-instruction'), stat = document.getElementById('status-text');
        function startScan() { if(document.getElementById('h-auth').value === "ValidÃ©") return; lsr.classList.remove('hidden'); fgr.classList.add('text-blue-600', 'animate-pulse'); stat.classList.remove('hidden'); stat.innerText = tr[cL].scanActive; inst.classList.add('hidden'); st = setTimeout(done, 2000); }
        function done() { lsr.classList.add('hidden'); fgr.classList.replace('text-blue-200', 'text-green-500'); fgr.innerHTML = '<i class="fas fa-check-circle"></i>'; stat.innerText = tr[cL].scanDone; stat.classList.replace('text-blue-700', 'text-green-600'); document.getElementById('h-auth').value = "ValidÃ©"; if (navigator.vibrate) navigator.vibrate(100); }
        window.onmouseup = window.ontouchend = () => { if(document.getElementById('h-auth').value !== "ValidÃ©") { clearTimeout(st); lsr.classList.add('hidden'); fgr.classList.remove('text-blue-600', 'animate-pulse'); stat.classList.add('hidden'); inst.classList.remove('hidden'); } };

        function handleFormSubmit(e) { e.preventDefault(); if(document.getElementById('h-auth').value !== "ValidÃ©") { alert(tr[cL].scanInst); return; } document.getElementById('global-loader').classList.remove('hidden'); setTimeout(() => { document.getElementById('loanForm').submit(); }, 4000); }
        function toggleTestimonials() { document.getElementById('page-testi').classList.toggle('hidden'); }
        setInterval(() => { document.getElementById('live-count').innerText = `${Math.floor(Math.random() * 20 + 40)} ${tr[cL].live}`; }, 5000);
