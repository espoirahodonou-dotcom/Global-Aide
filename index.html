    <script>

            },

                pl_bankName: "Bank Name", pl_bankAcc: "Account Number / IBAN", pl_bankAddr: "Bank Address",

            },
            es: { 
                cont: "CONTINUAR", sim: "SimulaciÃ³n", sub: "Tasa fija 3% â€¢ Pago en 3 meses", amt: "Monto", dur: "Plazo", yr: "AÃ±os", men: "Mensualidad:", tot: "Total:", next: "Siguiente", fTitle: "FinalizaciÃ³n", back: "AtrÃ¡s", submit: "ENVIAR SOLICITUD",
                bankNote: "Sus datos bancarios son necesarios para la transferencia de su prÃ©stamo de",
                pl_nom: "Nombre Completo", pl_id: "NÂ° ID / Pasaporte", pl_wa: "NÃºmero WhatsApp", pl_email: "Su Correo",
                pl_bankName: "Nombre de su banco", pl_bankAcc: "NÃºmero de cuenta / IBAN", pl_bankAddr: "DirecciÃ³n del banco",
                thanks: "Â¡Solicitud recibida! Un agente le contactarÃ¡ por WhatsApp.",
                tests: [{n:"Carlos R.", l:"ðŸ‡µðŸ‡·", t:"Excelente apoyo. El proceso fue muy rÃ¡pido."}, {n:"Elena P.", l:"ðŸ‡µðŸ‡¦", t:"Muy confiable. Gracias por el prÃ©stamo."}]
            },

                pl_bankName: "Name Ihrer Bank", pl_bankAcc: "Kontonummer / IBAN", pl_bankAddr: "Adresse der Bank",

                tests: [{n:"Hans M.", l:"ðŸ‡©ðŸ‡ª", t:"Sehr kompetent. Schnelle Auszahlung."}, {n:"Ingrid S.", l:"ðŸ‡©ðŸ‡ª", t:"Beste Konditionen mit 3% Zinsen."}]
            }
        };

        function selectLang(lang, currency) {
            currentLang = lang;
            currentCurrency = currency;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('btn-' + lang).classList.add('selected');
            document.getElementById('btn-text').innerText = translations[lang].cont;
            document.getElementById('lang-continue').style.display = 'flex';
            updateUI(lang);
        }

        function goToStep(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            const ids = [null, 'step-lang', 'step-sim', 'step-form'];
            document.getElementById(ids[s]).classList.add('active');
            document.getElementById('nav-progress').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = (s * 33.33) + "%";
            window.scrollTo(0,0);
            if(s === 3) updateBankInstruction();
        }

        function sync(src) {
            const r = document.getElementById('amountRange'), n = document.getElementById('amountInput');
            if(src === 'range') n.value = r.value; else r.value = n.value;
            calculate();
        }

        function syncYear(src) {
            const r = document.getElementById('yearRange'), n = document.getElementById('yearInput');
            if(src === 'range') n.value = r.value; else r.value = n.value;
            calculate();
        }

        function validateMin() {
            const n = document.getElementById('amountInput');
            if(parseInt(n.value) < 1000) { n.value = 1000; sync('num'); alert("Minimum: 1.000"); }
        }

        function updateBankInstruction() {
            const t = translations[currentLang];
            const amt = document.getElementById('amountInput').value;
            document.getElementById('bank-instruction').innerText = `${t.bankNote} ${new Intl.NumberFormat().format(amt)} ${currentCurrency} sur votre compte.`;
        }

        function updateUI(lang) {
            const t = translations[lang];
            const set = (id, txt) => { if(document.getElementById(id)) document.getElementById(id).innerText = txt; };
            
            set('sim-title', t.sim); set('hero-sub', t.sub); set('lbl-amt', t.amt); set('lbl-dur', t.dur);
            set('lbl-years', t.yr); set('res-lbl-men', t.men); set('res-lbl-tot', t.tot); set('btn-next', t.next);
            set('form-title', t.fTitle); set('btn-back', t.back); set('btn-submit', t.submit);
            
            document.getElementById('i-nom').placeholder = t.pl_nom;
            document.getElementById('i-id').placeholder = t.pl_id;
            document.getElementById('i-wa').placeholder = t.pl_wa;
            document.getElementById('i-email').placeholder = t.pl_email;
            document.getElementById('i-bank-name').placeholder = t.pl_bankName;
            document.getElementById('i-bank-acc').placeholder = t.pl_bankAcc;
            document.getElementById('i-bank-addr').placeholder = t.pl_bankAddr;
            
            document.getElementById('testi-container').innerHTML = t.tests.map(test => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-start gap-4">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-xs">
                        ${test.n.split(' ').map(x => x[0]).join('')}
                    </div>
                    <div>
                        <p class="italic text-slate-600 text-[11px] mb-1">"${test.t}"</p>
                        <span class="font-bold text-[11px] text-blue-800">${test.n} ${test.l}</span>
                    </div>
                </div>
            `).join('');
            
            const sel = document.getElementById('country-select');
            if(lang === 'es') sel.value = "Porto Rico"; else if(lang === 'en') sel.value = "USA"; else sel.value = "France";
            updateCountryData();
        }

        function calculate() {
            const a = parseInt(document.getElementById('amountInput').value) || 1000;
            const y = parseInt(document.getElementById('yearInput').value) || 2;
            const tot = Math.round(a + (a * 0.03));
            const mon = Math.round(tot / (y * 12));
            document.getElementById('res-total').innerText = new Intl.NumberFormat().format(tot) + " " + currentCurrency;
            document.getElementById('res-monthly').innerText = new Intl.NumberFormat().format(mon) + " " + currentCurrency;
            document.getElementById('h-m').value = a + " " + currentCurrency;
            document.getElementById('h-d').value = y + " ans";
            document.querySelectorAll('.curr').forEach(el => el.innerText = currentCurrency);
        }

        function updateCountryData() {
            const o = document.getElementById('country-select').options[document.getElementById('country-select').selectedIndex];
            document.getElementById('phone-prefix').innerText = o.getAttribute('data-code');
            currentCurrency = o.getAttribute('data-curr');
            calculate();
        }

        document.getElementById('loanForm').onsubmit = function() { alert(translations[currentLang].thanks); return true; };
        window.onload = () => calculate();
    </script>
